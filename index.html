<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <script src="main.js" defer></script>
    <title>Calculator</title>
</head>
<body>
    <main>
        <div class="calculator">
            <div class="display"></div>
            <div class="functions">
                <button class="clear">Clear</button>
                <button class="back">Backspace</button>
            </div>
            <div class="buttons">
                <div class="numbers">
                    <button class="n7 number">7</button>
                    <button class="n8 number">8</button>
                    <button class="n9 number">9</button>
                    <button class="divide operator">/</button>
                    <button class="n4 number">4</button>
                    <button class="n5 number">5</button>
                    <button class="n6 number">6</button>
                    <button class="multiply operator">*</button>
                    <button class="n1 number">1</button>
                    <button class="n2 number">2</button>
                    <button class="n3 number">3</button>
                    <button class="subtract operator">-</button>
                    <button class="n0 number">0</button>
                    <button class="dot number">.</button>
                    <button class="equal">=</button>
                    <button class="add operator">+</button>
                </div>
            </div>
        </div>
    </main>
</body>
</html>
